{% extends "_base.html" %}


{% block title %}
<title>K4W | Admin page</title>
{% endblock %}


{% block content %}

<div class="block-404">
  <h2 class="display-3 text-center mb-3">Admin Page</h2>
  <section id="categories">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header text-center ">
              <h4>Project List</h4>
            </div>
            <table class="table table-striped">
              <thead class="thead-dark">
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Stack</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                {% for project in projects %}
                <tr>
                  <td>{{ (project.id+1) }}</td>
                  <td>{{ project.name }}</td>
                  <td>{{ project.stack }}</td>
                  <td>
                    <a href="#" class="btn btn-secondary">
                      <i class="fas fa-pencil-alt mr-2"></i> Edit
                    </a>
                  </td>
                  <td>
                    <form action="{{ url_for('admin_routes.cms') }}" method="POST">
                      <input type="hidden" value="{{ project.id }}" name="project_to_del">
                      <button type="submit" class="btn btn-danger"><i class='fas fa-trash mr-2'></i> Remove</button>
                    </form>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
            <div class="px-4 my-3">
              <a href="{{ url_for('admin_routes.add_project') }}" class="btn btn-success btn-block">
                <i class="fas fa-plus mr-2"></i> Add Project
              </a>
            </div>
            <!-- pagination -->
            <nav class="ml-4">
              <ul class="pagination">
                <li class="page-item disabled">
                  <a href="#" class="page-link">Previous</a>
                </li>
                <li class="page-item active">
                  <a href="#" class="page-link">1</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </section>

  {% endblock %}
